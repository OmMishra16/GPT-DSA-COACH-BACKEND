apiVersion: v1
kind: Service
metadata:
  name: dsa-coach-backend
  labels:
    app: dsa-coach-backend
spec:
  type: ClusterIP

  selector:
    app: dsa-coach-backend

  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP

---
apiVersion: v1
kind: Secret
metadata:
  name: dsa-coach-secrets
type: Opaque
data:
  # Placeholder value (base64 encoded "placeholder")
  # Replace with: echo -n "your-actual-key" | base64
  GROQ_API_KEY: cGxhY2Vob2xkZXI=
