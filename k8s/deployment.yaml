apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsa-coach-backend
  labels:
    app: dsa-coach-backend
spec:
  replicas: 2

  selector:
    matchLabels:
      app: dsa-coach-backend

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app: dsa-coach-backend
    spec:
      containers:
        - name: dsa-coach-backend
          image: mishraom/dsa-coach-backend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 3001
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DEFAULT_AI_PROVIDER
              value: "groq"
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dsa-coach-secrets
                  key: GROQ_API_KEY

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "150m"

          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
