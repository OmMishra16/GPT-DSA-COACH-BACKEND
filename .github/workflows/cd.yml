name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main, master]

  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/dsa-coach-backend

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        if: ${{ secrets.KUBECONFIG != '' }}

      - name: Update deployment image
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          else
            IMAGE_TAG="${{ github.event.workflow_run.head_sha }}"
          fi

          sed -i "s|DOCKERHUB_USERNAME/dsa-coach-backend:latest|${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" k8s/deployment.yaml

          echo "Deploying image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

      - name: Deploy to Kubernetes
        run: |
          echo "Applying Kubernetes manifests..."

          kubectl apply -f k8s/service.yaml || echo "Service/Secret already exists or cluster not configured"

          kubectl apply -f k8s/deployment.yaml || echo "Deployment failed or cluster not configured"

          kubectl rollout status deployment/dsa-coach-backend --timeout=120s || echo "Rollout status check failed"
        continue-on-error: true

      - name: Verify deployment
        run: |
          echo "Checking deployment status..."
          kubectl get deployments || echo "Cannot get deployments"
          kubectl get pods || echo "Cannot get pods"
          kubectl get services || echo "Cannot get services"
        continue-on-error: true

